<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>APO Podkarpacki OTS Tracker</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ===== RESET / BASE ===== */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Cinzel', serif;
  background: radial-gradient(circle at top, #1b1b1b, #000);
  color: #e6d8a8;
  overflow-x: hidden;
}

/* ===== INTRO ===== */
#intro {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #111, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  animation: introFade 2.5s ease forwards;
}

#intro h1 {
  font-size: 42px;
  color: #d4af37;
  letter-spacing: 4px;
  text-shadow: 0 0 15px rgba(212,175,55,.6);
  animation: introText 2.5s ease forwards;
}

@keyframes introFade {
  0% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; visibility: hidden; }
}

@keyframes introText {
  0% { transform: scale(.8); opacity: 0; }
  40% { transform: scale(1); opacity: 1; }
  100% { transform: scale(1.05); }
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 50px 20px 30px;
}

header h1 {
  margin: 0;
  font-size: 46px;
  color: #d4af37;
  letter-spacing: 3px;
  text-shadow: 0 0 12px rgba(212,175,55,.6);
}

header span {
  font-size: 14px;
  color: #aaa;
  letter-spacing: 2px;
}

/* ===== LAYOUT ===== */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

.card {
  background: linear-gradient(#161616, #0f0f0f);
  border: 1px solid #c9a14a;
  box-shadow: 0 0 18px rgba(201,161,74,.25);
  border-radius: 8px;
  padding: 16px;
  margin-bottom: 20px;
  animation: cardIn .6s ease forwards;
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== SECTION TITLE + ICON ===== */
.section-title {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 20px;
  color: #d4af37;
  margin-bottom: 10px;
}

.icon {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffe082, #c9a14a);
  box-shadow: 0 0 8px rgba(212,175,55,.8);
}

/* ===== CONTROLS ===== */
input, button {
  background: #111;
  color: #e6d8a8;
  border: 1px solid #c9a14a;
  padding: 8px 12px;
  font-family: 'Cinzel', serif;
}

button {
  cursor: pointer;
  transition: .2s;
}

button:hover {
  background: #222;
}

/* ===== STATUS ===== */
#status {
  font-size: 14px;
  color: #aaa;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid #333;
  padding: 6px;
  text-align: center;
}

th {
  background: #1b1b1b;
  color: #d4af37;
}

/* ===== CHART ===== */
canvas {
  background: #0b0b0b;
  border-radius: 8px;
  padding: 10px;
}
</style>
</head>

<body>

<div id="intro">
  <h1>APO PODKARPACKI OTS</h1>
</div>

<header>
  <h1>APO Podkarpacki OTS Tracker</h1>
  <span>by Zohanek</span>
</header>

<div class="container">

<div class="card">
  <div class="section-title">
    <div class="icon"></div>
    PostaÄ‡
  </div>
  Nick:
  <input id="charName" placeholder="np. Zohanek">
  <button onclick="setChar()">Ustaw</button>
  <div id="charInfo">â€”</div>
</div>

<div class="card">
  <div class="section-title">
    <div class="icon"></div>
    EXP
  </div>
  <button onclick="refreshExp()">OdÅ›wieÅ¼</button>
  <div id="expInfo">â€”</div>
  <div id="status"></div>
</div>

<div class="card">
  <div class="section-title">
    <div class="icon"></div>
    Wykres EXP
  </div>
  <canvas id="expChart" height="120"></canvas>
</div>

</div>

<script>
let characterName = localStorage.getItem("char") || "";
document.getElementById("charName").value = characterName;

let history = JSON.parse(localStorage.getItem("expHistory")) || [];
let chart;

async function fetchPlayer() {
  const res = await fetch(`/player/${characterName}`);
  return await res.json();
}

function setChar() {
  characterName = document.getElementById("charName").value.trim();
  localStorage.setItem("char", characterName);
  refreshExp();
}

async function refreshExp() {
  if (!characterName) return;

  document.getElementById("status").innerText = "â³ ÅÄ…czenie z serweremâ€¦";

  try {
    const d = await fetchPlayer();

    document.getElementById("charInfo").innerText =
      `${d.name} | Level ${d.level} | ML ${d.magic}`;

    document.getElementById("expInfo").innerText =
      `EXP: ${d.experience.toLocaleString()}`;

    history.push({
      time: new Date().toLocaleTimeString(),
      exp: d.experience
    });

    localStorage.setItem("expHistory", JSON.stringify(history));
    updateChart();

    document.getElementById("status").innerText = "ðŸŸ¢ OK";
  } catch {
    document.getElementById("status").innerText =
      "ðŸ”´ Serwer siÄ™ budzi (Render free)â€¦";
  }
}

function updateChart() {
  const labels = history.map(h => h.time);
  const data = history.map(h => h.exp);

  if (!chart) {
    chart = new Chart(document.getElementById("expChart"), {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'EXP',
          data,
          borderColor: '#d4af37',
          backgroundColor: 'rgba(212,175,55,.15)',
          tension: .3
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: {
          x: { ticks: { color: '#aaa' } },
          y: { ticks: { color: '#aaa' } }
        }
      }
    });
  } else {
    chart.data.labels = labels;
    chart.data.datasets[0].data = data;
    chart.update();
  }
}

if (characterName) refreshExp();
</script>

</body>
</html>
