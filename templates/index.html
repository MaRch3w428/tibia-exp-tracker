<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>APO Podkarpacki OTS Tracker</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Cinzel',serif;
  color:#f3caca;
  background:
    linear-gradient(rgba(0,0,0,.82), rgba(0,0,0,.95)),
    url("/static/bg.jpg") center/cover no-repeat fixed;
}

/* ===== CLOCK ===== */
#clockBox{
  position:fixed;
  top:20px;
  right:30px;
  text-align:right;
  z-index:3000;
  color:#ff6a6a;
  text-shadow:0 0 15px rgba(255,0,0,.7);
}
#clockTime{font-size:32px;font-weight:700}
#clockDate{font-size:16px;opacity:.85}

/* ===== INTRO ===== */
#intro{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.85)),
    url("/static/bg.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#intro img{
  width:480px;
  max-width:90%;
  opacity:0;
  transform:scale(.85);
  animation:introIn 1.8s forwards;
  filter:drop-shadow(0 0 0 red);
}
@keyframes introIn{
  0%{opacity:0;transform:scale(.85);filter:drop-shadow(0 0 0 red)}
  60%{opacity:1;transform:scale(1.05);filter:drop-shadow(0 0 40px red)}
  100%{opacity:1;transform:scale(1);filter:drop-shadow(0 0 60px red)}
}

header{text-align:center;padding:30px}
header img{max-width:420px;filter:drop-shadow(0 0 30px rgba(255,0,0,.9))}

.container{max-width:1200px;margin:auto;padding:20px}

.card{
  background:rgba(15,0,0,.55);
  border:1px solid rgba(255,0,0,.45);
  border-radius:16px;
  padding:26px;
  margin-bottom:26px;
}
.section-title{font-size:22px;color:#ff6a6a;margin-bottom:18px}

button,input{
  background:#0b0000;
  color:#ffd0d0;
  border:1px solid #aa2222;
  padding:8px 14px;
  font-family:'Cinzel',serif;
  cursor:pointer;
}
button:hover{box-shadow:0 0 15px rgba(255,0,0,.7)}
button.active{animation:pulse 1.4s infinite}
@keyframes pulse{
  0%{box-shadow:0 0 10px red}
  50%{box-shadow:0 0 25px red}
  100%{box-shadow:0 0 10px red}
}

#charHero{text-align:center}
#vocationIcon{width:160px}
#charNameBig{font-size:40px;color:#ff4a4a}
#charStats{font-size:22px;margin-top:6px}

#expValue{
  font-size:38px;
  color:#ff4a4a;
  text-align:center;
  margin-top:16px;
}

.list-header,.list-row{
  display:grid;
  grid-template-columns:120px 120px 120px 120px 90px 180px 60px;
  gap:10px;
}
.list-header{
  font-size:14px;
  font-weight:bold;
  border-bottom:1px solid rgba(255,255,255,.2);
  padding-bottom:6px;
}
.list-row{
  font-size:17px;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,.1);
}

footer{
  text-align:right;
  padding:10px 20px;
  font-size:12px;
  color:#aa5555;
}
</style>
</head>

<body>

<div id="clockBox">
  <div id="clockTime"></div>
  <div id="clockDate"></div>
</div>

<div id="intro">
  <img src="/static/intro/logo.png">
</div>

<header>
  <img src="/static/header/apo-tracker.png">
</header>

<div class="container">

<div class="card">
  <div class="section-title">Postać</div>
  Nick:
  <input id="charInput">
  <button id="setCharBtn" onclick="setChar()">Ustaw</button>

  <div id="charHero">
    <img id="vocationIcon">
    <div id="charNameBig">—</div>
    <div id="charStats">—</div>
  </div>
</div>

<div class="card">
  <div class="section-title">DOŚWIADCZENIE</div>
  <button id="refreshBtn" onclick="refresh()">Odśwież</button>
  <div id="expValue">—</div>
</div>

<div class="card">
  <div class="section-title">Speed</div>
  <button id="speedStartBtn" onclick="startSpeed()">START</button>
  <button id="speedStopBtn" onclick="stopSpeed()">STOP</button>
  <div id="speedStatus">—</div>
</div>

<div class="card">
  <div class="section-title">STATYSTYKA DZIENNA</div>
  <button id="dayStartBtn" onclick="startDay()">START DNIA</button>
  <button id="dayEndBtn" onclick="endDay()">ZAKOŃCZ DZIEŃ</button>
  <div id="dayStatus">—</div>

  <div class="list-header">
    <div>Data</div><div>EXP</div><div>Speed</div><div>Normal</div><div>%</div><div>Lvle</div><div>Usuń</div>
  </div>
  <div id="dayList"></div>
</div>

<div class="card">
  <div class="section-title">Wykres EXP</div>
  <canvas id="chart" height="120"></canvas>
</div>

</div>

<footer>
  designed by Zohanek © <span id="year"></span>
</footer>

<script>
/* ===== INTRO ===== */
const intro=document.getElementById("intro");
window.addEventListener("load",()=>{
  setTimeout(()=>{
    intro.style.opacity="0";
    setTimeout(()=>intro.style.display="none",1200);
  },2600);
});

/* ===== CLOCK ===== */
function tick(){
  const n=new Date();
  clockTime.innerText=n.toLocaleTimeString();
  clockDate.innerText=n.toLocaleDateString();
}
setInterval(tick,1000);tick();

/* ===== YEAR ===== */
year.innerText=new Date().getFullYear();

/* ===== STATE ===== */
let char=localStorage.getItem("char")||"";
charInput.value=char;

let days=JSON.parse(localStorage.getItem("daysAuto")||"[]");
let currentDay=JSON.parse(localStorage.getItem("currentDay")||"null");
let speedStartExp=Number(localStorage.getItem("speedStartExp"))||0;
let chart=null;

/* ===== PROFESSION PARSER (FINAL) ===== */
function parseVocation(raw){
  if(!raw) return {icon:"rook.png",name:"Rook"};
  let c=raw.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
  c=c.replace(/[^a-z]/g,"");

  if(c.includes("rycerz")||c.includes("knight")) return {icon:"knight.png",name:"Rycerz"};
  if(c.includes("druid")) return {icon:"druid.png",name:"Druid"};
  if(c.includes("palad")) return {icon:"paladin.png",name:"Paladyn"};
  if(c.includes("czaro")||c.includes("sorc")) return {icon:"sorcerer.png",name:"Czarodziej"};
  return {icon:"rook.png",name:"Rook"};
}

/* ===== API ===== */
async function fetchPlayer(){
  const r=await fetch(`/player/${char}`);
  return r.json();
}

/* ===== CHAR ===== */
function setChar(){
  char=charInput.value.trim();
  localStorage.setItem("char",char);
  refresh();
}
charInput.addEventListener("keydown",e=>{if(e.key==="Enter")setChar();});

/* ===== REFRESH ===== */
async function refresh(){
  if(!char) return;
  const d=await fetchPlayer();

  console.log("=== BACKEND RAW CHECK ===");
  console.log("RAW vocation:", d.vocation);
  console.log("TYPE:", typeof d.vocation);
  console.log("FULL player object:", d);
  console.log("=========================");

  const v=parseVocation(d.vocation);
  vocationIcon.src="/static/icons/"+v.icon;
  charNameBig.innerText=d.name;
  charStats.innerText=`${v.name} | Level ${d.level} | Magic ${d.magic}`;
  expValue.innerText=d.experience.toLocaleString();
}

/* ===== SPEED ===== */
async function startSpeed(){
  const d=await fetchPlayer();
  speedStartExp=d.experience;
  localStorage.setItem("speedStartExp",speedStartExp);
  speedStartBtn.classList.add("active");
  speedStatus.innerText="SPEED AKTYWNY (+50%)";
}
async function stopSpeed(){
  if(!speedStartExp)return;
  const d=await fetchPlayer();
  const gain=d.experience-speedStartExp;
  if(currentDay) currentDay.speedExp+=Math.round(gain/3);
  localStorage.removeItem("speedStartExp");
  speedStartExp=0;
  speedStartBtn.classList.remove("active");
  speedStatus.innerText=`SPEED STOP | +${gain.toLocaleString()}`;
}

/* ===== DAY ===== */
async function startDay(){
  const d=await fetchPlayer();
  currentDay={date:new Date().toLocaleDateString(),expStart:d.experience,speedExp:0,lvlFrom:d.level};
  localStorage.setItem("currentDay",JSON.stringify(currentDay));
  dayStartBtn.classList.add("active");
  dayStatus.innerText="DZIEŃ AKTYWNY";
}
async function endDay(){
  if(!currentDay)return;
  const d=await fetchPlayer();
  const total=d.experience-currentDay.expStart;
  days.push({
    date:currentDay.date,
    exp:total,
    speedExp:currentDay.speedExp,
    normalExp:total-currentDay.speedExp,
    pct:total?Math.round(currentDay.speedExp/total*100):0,
    lvls:`${currentDay.lvlFrom} → ${d.level}`
  });
  localStorage.setItem("daysAuto",JSON.stringify(days));
  localStorage.removeItem("currentDay");
  currentDay=null;
  dayStartBtn.classList.remove("active");
  dayStatus.innerText="DZIEŃ ZAKOŃCZONY";
  renderDays();
}

/* ===== RENDER ===== */
function renderDays(){
  dayList.innerHTML="";
  days.forEach((d,i)=>{
    dayList.innerHTML+=`
    <div class="list-row">
      <div>${d.date}</div>
      <div>${d.exp.toLocaleString()}</div>
      <div>${d.speedExp.toLocaleString()}</div>
      <div>${d.normalExp.toLocaleString()}</div>
      <div>${d.pct}%</div>
      <div>${d.lvls}</div>
      <div><button onclick="delDay(${i})">X</button></div>
    </div>`;
  });
  renderChart();
}
function delDay(i){
  days.splice(i,1);
  localStorage.setItem("daysAuto",JSON.stringify(days));
  renderDays();
}

/* ===== CHART ===== */
function renderChart(){
  const ctx=document.getElementById("chart").getContext("2d");
  if(chart)chart.destroy();
  chart=new Chart(ctx,{
    type:"line",
    data:{
      labels:days.map(d=>d.date),
      datasets:[{
        label:"EXP dzienny",
        data:days.map(d=>d.exp),
        borderColor:"#ff4a4a",
        backgroundColor:"rgba(255,74,74,.2)",
        fill:true,
        tension:.35
      }]
    }
  });
}

/* ===== INIT ===== */
if(currentDay){
  dayStartBtn.classList.add("active");
  dayStatus.innerText="DZIEŃ AKTYWNY (WZNOWIONY)";
}
if(speedStartExp){
  speedStartBtn.classList.add("active");
  speedStatus.innerText="SPEED AKTYWNY (+50%)";
}
if(char)refresh();
renderDays();
</script>

</body>
</html>
