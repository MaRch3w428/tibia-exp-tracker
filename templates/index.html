<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Tibia â€“ EXP Tracker</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background:#111;
  color:#eee;
  max-width:1100px;
  margin:auto;
  padding:20px;
}
h1,h2 { color:#6cf; }
button {
  padding:10px 14px;
  margin:6px 6px 6px 0;
  cursor:pointer;
}
input {
  padding:8px;
}
.box {
  background:#1b1b1b;
  padding:10px;
  border-radius:6px;
  margin-top:10px;
}
.good { color:#6f6; }
.warn { color:#fc6; }

table {
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td {
  border:1px solid #333;
  padding:6px;
  text-align:center;
}
th { background:#222; }

canvas {
  background:#fff;
  border-radius:6px;
  margin-top:20px;
}
</style>
</head>

<body>

<h1>ğŸ—¡ï¸ Tibia â€“ EXP Tracker</h1>

<div class="box">
  Nick postaci:
  <input type="text" id="charName" placeholder="np. Zohanek">
  <button id="setCharBtn">Ustaw</button>
</div>

<div class="box" id="charInfo">
PostaÄ‡: â€” | Level: â€” | Magic Level: â€”
</div>

<button id="refreshBtn">ğŸ”„ OdÅ›wieÅ¼ EXP</button>
<span class="warn">Auto-refresh co 60s</span>

<div class="box good" id="expStatus">
Aktualny EXP: â€”
</div>

<hr>

<h2>âš¡ Speed</h2>
<button id="startSpeedBtn">â–¶ï¸ START SPEED</button>
<button id="stopSpeedBtn">â¹ï¸ STOP SPEED</button>

<div class="box warn" id="speedStatus">
Speed nieaktywny
</div>

<hr>

<h2>ğŸ“… DzieÅ„</h2>
<button id="startDayBtn">ğŸ“… START DNIA</button>
<button id="endDayBtn">ğŸ’¾ ZAKOÅƒCZ DZIEÅƒ</button>

<div class="box" id="dayStatus">
DzieÅ„ nie rozpoczÄ™ty
</div>

<hr>

<h2>ğŸ“Š Historia dni</h2>
<table>
<thead>
<tr>
<th>Data</th>
<th>EXP dzieÅ„</th>
<th>EXP speed</th>
<th>EXP normal</th>
<th>Min speed</th>
<th>Akcja</th>
</tr>
</thead>
<tbody id="history"></tbody>
</table>

<h2>ğŸ“ˆ Wykres EXP</h2>
<canvas id="expChart"></canvas>

<script>
// ===== POSTAÄ† =====
let characterName = localStorage.getItem("tibiaChar") || "";
document.getElementById("charName").value = characterName;

// ===== ZMIENNE =====
let speedStartExp = null;
let speedStartTime = null;
let lastFetchedExp = null;

let dayStartExp = null;
let daySpeedExp = 0;
let daySpeedMinutes = 0;

let history = JSON.parse(localStorage.getItem("tibiaHistory")) || [];
let chart = null;

// ===== API =====
async function fetchPlayer() {
  if (!characterName) {
    alert("Ustaw nick postaci");
    throw new Error("Brak nicku");
  }

  const res = await fetch(`/player/${characterName}`);
  const data = await res.json();

  if (data.error) {
    alert("Nie udaÅ‚o siÄ™ pobraÄ‡ danych postaci");
    throw new Error(data.error);
  }

  return data;
}

// ===== ODSWIEÅ»ANIE =====
async function refreshExp() {
  const data = await fetchPlayer();
  lastFetchedExp = data.experience;

  document.getElementById("charInfo").innerText =
    `PostaÄ‡: ${data.name} | Level: ${data.level} | Magic Level: ${data.magic}`;

  document.getElementById("expStatus").innerText =
    `Aktualny EXP: ${data.experience.toLocaleString()}`;
}

// ===== SPEED =====
async function startSpeed() {
  const data = await fetchPlayer();
  speedStartExp = data.experience;
  speedStartTime = new Date();
  lastFetchedExp = data.experience;

  document.getElementById("speedStatus").innerText =
    "Speed rozpoczÄ™ty";
}

async function stopSpeed() {
  if (speedStartExp === null || lastFetchedExp === null) {
    alert("ZrÃ³b relog i odÅ›wieÅ¼ EXP");
    return;
  }

  const minutes = Math.round((new Date() - speedStartTime) / 60000);
  const gained = lastFetchedExp - speedStartExp;
  const bonus = Math.round(gained * 0.5);
  const total = gained + bonus;

  daySpeedExp += total;
  daySpeedMinutes += minutes;

  document.getElementById("speedStatus").innerText =
    `Speed: ${minutes} min | Razem EXP: ${total.toLocaleString()}`;

  speedStartExp = null;
}

// ===== DZIEÅƒ =====
async function startDay() {
  const data = await fetchPlayer();
  dayStartExp = data.experience;
  daySpeedExp = 0;
  daySpeedMinutes = 0;

  document.getElementById("dayStatus").innerText =
    `DzieÅ„ rozpoczÄ™ty | EXP start: ${dayStartExp.toLocaleString()}`;
}

async function endDay() {
  if (dayStartExp === null) {
    alert("Najpierw START DNIA");
    return;
  }

  const data = await fetchPlayer();
  const endExp = data.experience;

  const total = endExp - dayStartExp;
  const normal = total - daySpeedExp;
  const date = new Date().toLocaleDateString();

  history.push({ date, total, speed: daySpeedExp, normal, minutes: daySpeedMinutes });
  localStorage.setItem("tibiaHistory", JSON.stringify(history));

  renderHistory();
  renderChart();

  document.getElementById("dayStatus").innerText =
    "DzieÅ„ zapisany âœ”ï¸";

  dayStartExp = null;
}

// ===== HISTORIA =====
function deleteDay(i) {
  history.splice(i, 1);
  localStorage.setItem("tibiaHistory", JSON.stringify(history));
  renderHistory();
  renderChart();
}

function renderHistory() {
  const tbody = document.getElementById("history");
  tbody.innerHTML = "";

  history.forEach((d, i) => {
    tbody.innerHTML += `
      <tr>
        <td>${d.date}</td>
        <td class="good">${d.total.toLocaleString()}</td>
        <td>${d.speed.toLocaleString()}</td>
        <td>${d.normal.toLocaleString()}</td>
        <td>${d.minutes}</td>
        <td><button onclick="deleteDay(${i})">ğŸ—‘ï¸</button></td>
      </tr>`;
  });
}

// ===== WYKRES =====
function renderChart() {
  const labels = history.map(d => d.date);
  const totalData = history.map(d => d.total);
  const speedData = history.map(d => d.speed);
  const normalData = history.map(d => d.normal);

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("expChart"), {
    type: "bar",
    data: {
      labels,
      datasets: [
        { label: "EXP dzieÅ„", data: totalData, backgroundColor: "#4caf50" },
        { label: "EXP speed", data: speedData, backgroundColor: "#2196f3" },
        { label: "EXP normal", data: normalData, backgroundColor: "#ff9800" }
      ]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          ticks: {
            callback: v => v.toLocaleString()
          }
        }
      }
    }
  });
}

// ===== EVENTY =====
document.getElementById("setCharBtn").onclick = () => {
  const input = document.getElementById("charName").value.trim();
  if (!input) {
    alert("Podaj nick postaci");
    return;
  }
  characterName = input;
  localStorage.setItem("tibiaChar", characterName);
  refreshExp();
};

document.getElementById("refreshBtn").onclick = refreshExp;
document.getElementById("startSpeedBtn").onclick = startSpeed;
document.getElementById("stopSpeedBtn").onclick = stopSpeed;
document.getElementById("startDayBtn").onclick = startDay;
document.getElementById("endDayBtn").onclick = endDay;

// ===== START =====
renderHistory();
renderChart();

if (characterName) {
  refreshExp();
}

// AUTO REFRESH
setInterval(() => {
  if (characterName) refreshExp();
}, 60000);
</script>

</body>
</html>
