<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>APO Tracker</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}

/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family:'Cinzel',serif;
  color:#f2c6c6;
  background:
    linear-gradient(rgba(0,0,0,.8), rgba(0,0,0,.95)),
    url("/static/bg.jpg") center/cover no-repeat fixed;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:30px;
}
#mainLogo{
  max-width:360px;
  filter:drop-shadow(0 0 25px rgba(255,0,0,.8));
}

/* ===== LAYOUT ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

/* ===== CARDS ===== */
.card{
  background:rgba(15,0,0,.65);
  border:1px solid rgba(255,0,0,.4);
  border-radius:12px;
  padding:18px;
  margin-bottom:20px;
  backdrop-filter:blur(4px);
}

.section-title{
  font-size:20px;
  color:#ff7a7a;
  margin-bottom:10px;
}

/* ===== INPUTS ===== */
input,button{
  background:#0b0000;
  color:#ffd0d0;
  border:1px solid #aa2222;
  padding:8px 14px;
  font-family:'Cinzel',serif;
}
button{cursor:pointer}

/* ===== CHARACTER ===== */
#charHeader{
  display:flex;
  align-items:center;
  gap:20px;
  margin-top:10px;
}
#vocationIcon{
  width:120px;
  height:auto;
}
#charInfo{
  font-size:20px;
  line-height:1.4;
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid rgba(255,255,255,.1);
  padding:6px;
  text-align:center;
}
th{
  background:rgba(40,0,0,.8);
  color:#ff9a9a;
}

/* ===== HIGHLIGHTS ===== */
.highlight{
  background:rgba(255,0,0,.15);
  padding:10px;
  border:1px solid rgba(255,0,0,.4);
  margin-bottom:10px;
}

/* ===== FOOTER ===== */
footer{
  text-align:right;
  padding:10px 20px;
  font-size:12px;
  color:#aa5555;
}
</style>
</head>

<body>

<header>
  <img src="/static/header/apo-tracker.png" id="mainLogo">
</header>

<div class="container">

<!-- POSTAĆ -->
<div class="card">
  <div class="section-title">Postać</div>
  Nick:
  <input id="charName">
  <button onclick="setChar()">Ustaw</button>

  <div id="charHeader">
    <img id="vocationIcon" src="/static/icons/rook.png">
    <div id="charInfo">—</div>
  </div>
</div>
